# =========================================================
# Databasinställningar för JDBC
# Dessa värden används av Database-klassen vid uppstart
# för att skapa anslutning till PostgreSQL.
# =========================================================

# JDBC-URL till PostgreSQL-databasen
jdbc.url=jdbc:postgresql://localhost:5432/personalfinance

# Användarnamn för databasen
jdbc.user=postgres

# Lösenord för databasanvändaren
jdbc.password=postgres

# JDBC-driver som används för PostgreSQL
jdbc.driver=org.postgresql.Driver


# =========================================================
# Spring datasource-inställningar
# Används inte direkt i applikationen, men finns kvar
# för kompatibilitet med IntelliJ och ev. framtida Spring-stöd.
# Inga placeholders används – konkreta värden vid runtime.
# =========================================================

spring.datasource.url=jdbc:postgresql://localhost:5432/personalfinance
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
